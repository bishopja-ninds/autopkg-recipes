Description:  Build a licensed FileMaker Pro 19 pkg
Identifier: com.github.bishopja-ninds.pkg.FileMakerPro
Parent: com.github.bishopja-ninds.download.FileMakerPro

Input:
  NAME: "FileMaker Pro"
  APP_NAME: FileMakerPro
  VERSIONTYPE: CFBundleShortVersionString
  KLUDGE: "/Users/bishopja/Library/AutoPkg/Cache/com.github.bishopja-ninds.download.FileMakerPro/"

Process:
- Processor: Copier
  Arguments:
    source_path: "%KLUDGE%/downloads/%APP_NAME%.dmg"
    destination_path: "%RECIPE_CACHE_DIR%"

- Processor: AppDmgVersioner
  Arguments:
    dmg_path: "%RECIPE_CACHE_DIR%/%APP_NAME%.dmg"
  
- Processor: PkgRootCreator
  Arguments:
    pkgdirs: {}
    pkgroot: "%RECIPE_CACHE_DIR%/Scripts"

- Processor: PkgRootCreator
  Arguments:
    pkgroot: "%RECIPE_CACHE_DIR%/pkgroot"
    pkgdirs:
      Applications: "0775"


- Processor: FileCreator
  Arguments:
    file_content: |
      #!/bin/sh
      chown -R root:admin "/Applications/FileMaker Pro.app"
      chmod -R 775 "/Applications/FileMaker Pro.app"
      chmod 777 "/Applications/FileMaker Pro.app/Contents/MacOS"
      chmod 777 "/Applications/FileMaker Pro.app/Contents"
      if [ ! -e "/Users/Shared/FileMaker/FileMaker Pro/19.0" ] ; then
      mkdir -p "/Users/Shared/FileMaker/FileMaker Pro/19.0"
      chmod -R 777 "/Users/Shared/FileMaker/FileMaker Pro/19.0"
      fi
      cd "/Applications/FileMaker Pro.app/Contents/Resources/Installer"
      ./ApplicationPostFlight "/Applications/Assisted Install.txt" "/Users/Shared/FileMaker/FileMaker Pro/19.0"
      defaults write ~/Library/Preferences/com.filemaker.client.pro12.plist "License Agreement Status:_v19.0" -int 1
      chmod 777 ~/Library/Preferences/com.filemaker.client.pro12.plist
      rm -f "/Applications/Assisted Install.txt"
      chmod 777 "/Users/Shared/FileMaker/FileMaker Pro/19.0/pInfo"
      ditto /Applications/LicenseCert.fmcert "/Users/Shared/FileMaker/FileMaker Pro/19.0"
      rm -f "/Applications/LicenseCert.fmcert"
      chmod 777 "/Users/Shared/FileMaker/FileMaker Pro/19.0/LicenseCert.fmcert"
      rm -f "/Applications/FMP.plist"
    file_mode: "0755"
    file_path: "%RECIPE_CACHE_DIR%/Scripts/postinstall"

- Processor: Copier
  Arguments:
    source_path: "%RECIPE_CACHE_DIR%/%APP_NAME%.dmg/%NAME%.app"
    destination_path: "%pkgroot%/Applications/%NAME%.app"

